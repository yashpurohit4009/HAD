<!DOCTYPE html>
<!--suppress JSUnresolvedVariable, HtmlFormInputWithoutLabel -->
<html lang="en">
<title>AngularJS Directives</title>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<div ng-app='myApp' ng-init="names=[
{name:'Budapest',country:'Hungary'},
{name:'Tokyo',country:'Japan'},
{name:'Mumbai',country:'India'}]">
    <h2>Some built-in directives are ng-app, ng-init, ng-repeat, ng-model, ng-bind</h2>
    <ul>
        <li ng-repeat="x in names">
            {{ x.name + ', ' + x.country }}
        </li>
    </ul>
    Quantity: <input type="number" ng-model="quantity">
    <br><br>
    Costs: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" ng-model="price">
    <br><br>
    Quantity:
    <div ng-bind="quantity" style="display:inline;"></div>
    <br><br>
    Cost per unit:
    <div ng-bind="price" style="display:inline;"></div>
    <p>Total : {{ quantity * price }}$</p>
    <h2>In addition to all the built-in AngularJS directives, you can create your own directives.</h2>
    <!--suppress HtmlUnknownTag -->
    <custom-directive></custom-directive>
    <script>
        const app = angular.module("myApp", []);
        // noinspection JSValidateTypes
        app.directive("customDirective", function() {
            return {
                template : "<p style='font-style: italic;font-size: 20px;text-decoration: underline'>This was made by a custom directive</p>"
            };
        });
    </script>
</div>
</body>
</html>
