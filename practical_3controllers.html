<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<title>AngularJS Controllers</title>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <h2>This is a demonstration of Controllers</h2>
    First Name: <input type="text" ng-model="firstName"><br>
    Last Name: <input type="text" ng-model="lastName"><br>
    <br>
    Full Name: {{fullName()}}<br>
    <br>
    <div ng-controller="index">
        <input type="button" ng-click="function1()" ng-value="variable">
    </div>
</div>
<script>
    const app = angular.module('myApp', []);
    // noinspection JSValidateTypes
    app.controller('myCtrl', function($scope) {
        $scope.firstName = "Joe";
        $scope.lastName = "Biden";
        $scope.fullName = function() {
            return $scope.firstName + " " + $scope.lastName;
        };
    });
    // noinspection JSValidateTypes
    app.controller("index", function ($scope) {
        $scope.variable = "Call Controller";
        $scope.function1 = function () {
            alert("Controller invoked");
        }
    });
</script>
</body>
</html>
